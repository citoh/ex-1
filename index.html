<!DOCTYPE html>
<head>
    <title>Articles Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<html>
    <h1>Articles Catalog</h1>
    <div class="container">
        
        <div id="frm-articles-add" class="frame">
            <div class="label">Article title:</div>
            <div class="input">
                <input type="text" id="title"></div>
            <div class="label">Author:</div>
            <div class="input">
                <input type="text" id="author">
                <div id="author_autocomplete"></div>
            </div>
            <div class="cmd">
                <div class="button add" id="btnAddArticle">Add Article</div>
            </div>
        </div>
        
        <div id="frm-articles-list" class="frame">
            <div id="table-articles" class="table">
                <div class="row header">
                    <div class="cell"><input type="checkbox" id="check-box-all"></div>
                    <div class="cell">Id</div>
                    <div class="cell">Title</div>
                    <div class="cell">Author</div>
                    <div class="cell">Country</div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="button delete" id="btnRemoveArticles">Delete</div>
            <div class="pagination" id="pn-page">
                Page <select id="page">
                    <option value="1">1</option>
                </select>
            </div>
            <div class="pagination" id="pn-per-page">
                Articles per page <select id="per-page">
                    <option value="-1">All</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="button save" id="updateArticles">Save Update</div>
        </div>
    </div>

</html>
